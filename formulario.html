    <h2>Responsive Form</h2>
    <p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other.</p>
    
    <div class="container">
      <form action="https://formsubmit.co/cddd763b283aec338416e4ccea4fe07c" method="POST">
      <div class="row">
        <div class="col-25">
          <label for="fname">Nombre</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="name" placeholder="NOMBRE COMPLETO">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Apellidos</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="email" placeholder="EMAIL">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">País</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Mensaje</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Escribe tu mensaje" style="height:200px"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
      </form>
    </div>

</body>
